{% extends "appWeb/base.html" %}
{% block contenido %}
<h1>Confirmar Eliminación</h1>
<p>¿Está seguro de eliminar la hora de {{ hora.nombre }} {{ hora.paterno }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_horas_tomadas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock contenido %}
