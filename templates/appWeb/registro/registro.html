{% block menu %}{% endblock menu %}

{% block contenido %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-3RvCeIqfJmcKyvF5nCcr4biHgI88pebPQD5hje+ApEzEvs5BcvKIKf6p3A6F7vvW" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding-top: 70px;
      color: #343a40;
      background-image: url("{% static 'images/as.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Adjusted for transparency */
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      margin: auto; /* Centrado horizontalmente */
      margin-left: -50px;
    }

    .form-outline label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
      font-size: 1.2rem;
    }
    
    .form-outline input {
      font-size: 1.2rem;
    }

    /* Bot√≥n azul como el de antes */
    .btn-primary {
      background-color: #1f01ff;
      border-color: #1e00ff;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.2rem;
    }

    .btn-primary:hover {
      background-color: #4834d4;
      border-color: #4834d4;
    }

    .text-info {
      color: #17a2b8 !important;
    }
    #id_username {
  width: 100%;  /* Esto har√° que el recuadro ocupe el 100% del espacio disponible */
  max-width: 258px;  /* Limita el tama√±o m√°ximo a 500px */
}
    .form-check-label {
      color: #6c757d;
      font-size: 1.2rem;
    }

    .form-check-input:checked {
      background-color: #6c5ce7 !important;
    }

    .forgot-password {
      font-size: 1.2rem;
      color: #6c757d;
    }

    .forgot-password:hover {
      color: #6c5ce7;
    }

    .register-link {
      font-weight: bold;
      color: #6c5ce7;
      font-size: 1.2rem;
    }

    .register-link:hover {
      color: #4834d4;
    }

    .brand-logo {
      width: 80%;
      max-width: 250px;
    }

    .brand-text {
      color: white; /* Color blanco */
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .divider {
      height: 2px;
      background-color: #6c5ce7;
      margin: 20px 0;
    }

    .vh-100 {
      display: flex;
      align-items: center;
      justify-content: center; /* Alineado en el centro */
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .footer-links .text-left p,
    .footer-links .text-right p {
      margin-bottom: 10px;
    }
    
    .footer-links .text-right .btn {
      border-radius: 25px; /* Redondear el bot√≥n */
      margin-top: 10px;
    }

    .footer-links .text-left .btn {
      border-radius: 25px;
      margin-top: 10px;
    }

    /* Separar los campos */
    .form-outline {
      margin-bottom: 20px; /* Agregar espacio entre los campos */
    }

    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }
    /* Contenedor de la contrase√±a y el bot√≥n */
.password-container {
  display: flex;
  align-items: center; /* Alinea verticalmente el campo y el bot√≥n */
  margin-left: 50px; /* Mueve todo el contenedor a la derecha */
}

.password-container .form-control {
  flex: 2; /* Hace que el campo ocupe todo el espacio disponible */
  width: 10px;
}

.password-container button {
  margin-left: 10px; /* Espacio entre el campo y el bot√≥n */
}

  </style>

  <title>Registro de Usuario</title>
</head>
<body>
  <section class="vh-100">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-12 text-center mb-4">
          <img src="{% static 'images/logoo.png' %}" alt="logo" width="50px" class="d-block mx-auto">
          <h2 class="brand-text my-4">¬°Crea tu cuenta!</h2>
        </div>
        
        <div class="col-md-12">
          <div class="form-container">
            <h3 class="mb-4"></h3>
            <form role="form" method="POST" id="registrationForm">
              {% csrf_token %}
              
              <!-- Username input -->
              <div class="form-outline mb-4">
                <label for="id_username">Nombre de usuario</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label for="id_password">Contrase√±a</label>
                <div class="password-container">
                  <input type="password" id="id_password" name="password" class="form-control" required minlength="8" oninput="validatePasswordLength()">
                  <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('id_password')">üëÅÔ∏è</button>
                </div>
                <div id="passwordLengthError" class="error-message" style="display: none;">La contrase√±a debe tener al menos 8 caracteres</div>
              </div>
    
              <!-- Confirm password input -->
              <div class="form-outline mb-4">
                <label for="id_confirm_password">Confirmar Contrase√±a</label>
                <div class="password-container">
                  <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required>
                  <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('id_confirm_password')">üëÅÔ∏è</button>
                </div>
                <div id="passwordError" class="error-message" style="display: none;">Las contrase√±as no son iguales</div>
              </div>
    
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recu√©rdame</label>
              </div>
             
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarme</button> 
    
              <div class="text-center my-3">
                <p class="forgot-password">¬øYa tienes una cuenta? <a href="{% url 'login' %}">Inicia sesi√≥n</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+40U5eM3UDENmVN7B7mK7w5Hghfw/" crossorigin="anonymous"></script>

  <!-- Script para alternar la visibilidad de la contrase√±a -->
  <script>
    function togglePasswordVisibility(id) {
      var passwordField = document.getElementById(id);
      var type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    }

    // Validar longitud m√≠nima de la contrase√±a
    function validatePasswordLength() {
      const passwordField = document.getElementById('id_password');
      const passwordLengthError = document.getElementById('passwordLengthError');

      if (passwordField.value.length < 8) {
        passwordLengthError.style.display = 'block';
      } else {
        passwordLengthError.style.display = 'none';
      }
    }

    // Validar contrase√±as antes de enviar el formulario
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      const password = document.getElementById('id_password').value;
      const confirmPassword = document.getElementById('id_confirm_password').value;

      if (password.length < 8) {
        event.preventDefault();
        document.getElementById('passwordLengthError').style.display = 'block';
        return;
      } else {
        document.getElementById('passwordLengthError').style.display = 'none';
      }

      if (password !== confirmPassword) {
        event.preventDefault();
        document.getElementById('passwordError').style.display = 'block';
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }
    });
  </script>
</body>
</html>

{% endblock contenido %}
